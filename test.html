<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioTech Pro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <style>
    :root {
    --primary-color: #6200ea;
    --secondary-color: #03dac6;
    --background-light: #f5f5f5;
    --surface-light: #ffffff;
    --text-light: #333333;
    --background-dark: #121212;
    --surface-dark: #1e1e1e;
    --text-dark: #ffffff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', sans-serif;
    background-color: var(--background-light);
    color: var(--text-light);
    transition: background-color 0.3s, color 0.3s;
}

.app-container {
    display: flex;
    min-height: 100vh;
}

.sidebar {
    width: 250px;
    background-color: var(--primary-color);
    color: white;
    padding: 2rem;
    display: flex;
    flex-direction: column;
}

.logo {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 2rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.nav-links {
    list-style: none;
}

.nav-links li {
    margin-bottom: 1rem;
}

.nav-links a {
    color: white;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition: transform 0.2s;
}

.nav-links a:hover {
    transform: translateX(5px);
}

.content {
    flex: 1;
    padding: 2rem;
    overflow-y: auto;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

.search-wrapper {
    position: relative;
}

.search-input {
    padding: 0.5rem 1rem;
    padding-right: 2.5rem;
    border: none;
    border-radius: 20px;
    background-color: var(--surface-light);
    width: 300px;
}

.search-wrapper i {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-light);
}

.user-info {
    display: flex;
    align-items: center;
    gap: 1rem;
}


   </style>
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-book-reader"></i>
                <span>BiblioTech Pro</span>
            </div>
            <ul class="nav-links">
                <li class="active"><a href="#dashboard"><i class="fas fa-home"></i> Tableau de bord</a></li>
                <li><a href="#add-book"><i class="fas fa-plus-circle"></i> Ajouter un livre</a></li>
                <li><a href="#catalog"><i class="fas fa-list"></i> Catalogue</a></li>
            </ul>
            <div class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <label for="theme-toggle" class="switch"></label>
            </div>
        </nav>

        <main class="content">
            <header class="top-bar">
                <div class="search-wrapper">
                    <input type="search" placeholder="Rechercher..." class="search-input">
                    <i class="fas fa-search"></i>
                </div>
                <div class="user-info">
                    <img src="https://via.placeholder.com/40" alt="User" class="avatar">
                    <span>John Doe</span>
                </div>
            </header>

            <section id="dashboard" class="dashboard">
                <h1>Tableau de bord</h1>
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-book"></i>
                        <h3>Total des livres</h3>
                        <p class="stat-number">1,234</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <h3>Auteurs</h3>
                        <p class="stat-number">567</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-euro-sign"></i>
                        <h3>Valeur totale</h3>
                        <p class="stat-number">23,456 €</p>
                    </div>
                </div>
            </section>

            <section id="add-book" class="add-book hidden">
                <h2>Ajouter un nouveau livre</h2>
                <form id="bookForm" class="book-form">
                    <div class="form-group">
                        <input type="text" id="titre" required>
                        <label for="titre">Titre du livre</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="auteur" required>
                        <label for="auteur">Nom de l'auteur</label>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="number" id="anneePublication" required>
                            <label for="anneePublication">Année</label>
                        </div>
                        <div class="form-group">
                            <input type="number" id="prix" step="0.01" required>
                            <label for="prix">Prix (€)</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter le livre</button>
                </form>
            </section>

            <section id="catalog" class="catalog hidden">
                <h2>Catalogue des livres</h2>
                <div class="table-responsive">
                    <table id="bookTable" class="book-table">
                        <thead>
                            <tr>
                                <th>Titre</th>
                                <th>Auteur</th>
                                <th>Année</th>
                                <th>Prix</th> ⬤
