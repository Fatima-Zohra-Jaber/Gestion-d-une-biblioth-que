<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioTech - Gestion de Bibliothèque Moderne</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
    --primary-color: #6200ea;
    --secondary-color: #03dac6;
    --background-color: #f5f5f5;
    --surface-color: #ffffff;
    --text-color: #333333;
    --error-color: #b00020;
    --success-color: #4caf50;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    line-height: 1.6;
}

.app-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

.app-header {
    text-align: center;
    margin-bottom: 2rem;
}

.app-header h1 {
    font-size: 2.5rem;
    color: var(--primary-color);
}

.app-header p {
    font-size: 1rem;
    color: var(--text-color);
    opacity: 0.8;
}

.card {
    background-color: var(--surface-color);
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    margin-bottom: 2rem;
}

.form-card h2, .table-card h2 {
    margin-bottom: 1rem;
    color: var(--primary-color);
}

.form-group {
    position: relative;
    margin-bottom: 1.5rem;
}

.form-input {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    transition: border-color 0.3s;
}

.form-label {
    position: absolute;
    left: 1rem;
    top: 0.75rem;
    color: #999;
    transition: all 0.3s;
    pointer-events: none;
}

.form-input:focus ~ .form-label,
.form-input:not(:placeholder-shown) ~ .form-label {
    top: -0.5rem;
    left: 0.5rem;
    font-size: 0.75rem;
    color: var(--primary-color);
    background-color: var(--surface-color);
    padding: 0 0.25rem;
}

.form-row {
    display: flex;
    gap: 1rem;
}

.form-row .form-group {
    flex: 1;
}

.btn {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s, transform 0.1s;
}

.btn-primary {
    background-color: var(--primary-color);
    color: white;
}

.btn-primary:hover {
    background-color: #7c4dff;
    transform: translateY(-2px);
}

.btn-icon {
    background-color: transparent;
    color: var(--primary-color);
    font-size: 1.25rem;
}

.search-container {
    display: flex;
    gap: 1rem;
}

.search-input {
    flex: 1;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
}

.book-table {
    width: 100%;
    border-collapse: collapse;
}

.book-table th,
.book-table t
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-book-open"></i> BiblioTech</h1>
            <p>Gestion de Bibliothèque Moderne</p>
        </header>

        <main class="app-main">
            <section class="card form-card">
                <h2>Ajouter un livre</h2>
                <form id="bookForm" class="book-form">
                    <div class="form-group">
                        <input type="text" id="titre" class="form-input" placeholder="Titre du livre" required>
                        <label for="titre" class="form-label">Titre du livre</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="auteur" class="form-input" placeholder="Nom de l'auteur" required>
                        <label for="auteur" class="form-label">Nom de l'auteur</label>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="number" id="anneePublication" class="form-input" placeholder="Année" required>
                            <label for="anneePublication" class="form-label">Année</label>
                        </div>
                        <div class="form-group">
                            <input type="number" id="prix" class="form-input" placeholder="Prix" step="0.01" required>
                            <label for="prix" class="form-label">Prix (€)</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Ajouter le livre
                    </button>
                </form>
            </section>

            <section class="card search-card">
                <div class="search-container">
                    <input type="search" id="recherche" class="search-input" placeholder="Rechercher un livre...">
                    <button id="searchBtn" class="btn btn-icon">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </section>

            <section class="card table-card">
                <h2>Catalogue de livres</h2>
                <div class="table-responsive">
                    <table id="bookTable" class="book-table">
                        <thead>
                            <tr>
                                <th>Titre</th>
                                <th>Auteur</th>
                                <th>Année</th>
                                <th>Prix</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Le contenu sera généré dynamiquement par JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
