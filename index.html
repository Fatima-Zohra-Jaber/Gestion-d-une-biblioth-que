<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Bibliothèque</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">

</head>
<body>
        <header class="app-header">
            <h1><i class="fas fa-book-open"></i> BiblioTech</h1>
            <p>Gestion de Bibliothèque</p>
        </header>

        <main>
            <section class="form-section">
                <h2>Ajouter un livre</h2>
                <form id="form" class="book-form">
                    <div class="form-group">
                        <label for="titre">Titre du livre</label>
                        <input type="text" id="titre" class="form-control" placeholder="Entrez le titre">
                        <span class="error" id="titreErreur"></span>
                    </div>

                    <div class="form-group">
                        <label for="auteur">Nom de l'auteur</label>
                        <input type="text" id="auteur" class="form-control" placeholder="Entrez l'auteur">
                        <span class="error" id="auteurErreur"></span>
                    </div>

                    <div class="form-group">
                        <label for="anneePublication">Année de publication</label>
                        <input type="number" id="anneePublication" class="form-control" placeholder="Entrez l'année de publication">
                        <span class="error" id="anneeErreur"></span>
                    </div>

                    <div class="form-group">
                        <label for="prix">Prix du livre</label>
                        <input type="number" id="prix" class="form-control" placeholder="0.00 DH">
                        <span class="error" id="prixErreur"></span>
                    </div>

                    <input type="button" value="Ajouter" onclick="AjouterLivre()" id="ajout">

                </form>
            </section>

            <section class="search-section">
                    <input type="search" id="recherche" class="search-input" placeholder="Entrez une année">
                    <button onclick="ChercherLivres()" id="search">
                        <i class="fas fa-search"></i>
                    </button>
            </section>

            <section class="table-section">
                <h2>Catalogue de livres</h2>
                <table id="table">
                    <thead>
                        <tr>
                            <th>Titre</th>
                            <th>Auteur</th>
                            <th>Année</th>
                            <th>Prix</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Insertion des lignes en JS -->
                    </tbody>
                </table>
            </section>
        </main>

    <script src="script.js"></script>
</body>
</html>
