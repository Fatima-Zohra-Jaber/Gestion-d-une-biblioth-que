<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion d’une bibliothèque</title>
</head>
<body>
    <h1>Gestion d’une bibliothèque</h1>
    <form>
        <div>
            <label for="titre">Titre du livre</label>
            <input type="text" id="titre">
        </div>
        <div>
            <label for="auteur">Nom de l'auteur</label>
            <input type="text" id="auteur">
        </div>
        <div>
            <label for="anneePublication ">Année de publication </label>
            <input type="text" id="anneePublication">
        </div>
        <div>
            <label for="prix ">Prix du livre </label>
            <input type="text" id="prix">
        </div>
        <input type="button" value="Ajouter">
    </form>
    <table>
        <tr>
            <th>Titre</th>
            <th>Auteur</th>
            <th>Année</th>
            <th>Prix</th>
        </tr>
        <!-- l'insertion des lignes en JS -->
    </table>
</body>
</html>
